<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 2px solid black;
            position: absolute;
        }
        .box1{
            background: red;
            top: 100px;
            left: 50px;
        }
        .box2{
            background: yellow;
            top: 150px;
            left: 70px;
        }
        .box3{
            background: skyblue;
            top: 200px;
            left: 100px;
        }
        
    </style>
</head>
<body>
    <div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
</body>
</html>
