<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    .product {
        width: 100%; /* Adjust according to your design */
        margin-bottom: 20px; /* Adjust spacing between images */
    }
    .product img {
        width: 200px; /* Adjust the width of the image */
        height: auto;
    }
    
</style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="1st.jpg" alt="Product 1">
    </div>
    <div class="product">
        <img src="chol.png" alt="Product 2">
    </div>
    <div class="product">
        <img src="2.webp" alt="Product 3">
    </div>
</div>

</body>
</html>
